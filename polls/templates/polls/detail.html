<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.question_text }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color:wheat; width:100%;height:100%;">

<div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; ">
    <form action="{% url 'polls:vote' question.id %}" method="post" style="text-align: left;">
        {% csrf_token %}
        <fieldset style="border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
            <legend style="font-size: 1.2em; font-weight: bold;"><h1>{{ question.question_text }}</h1></legend>
            {% if error_message %}<p style="color: red; font-weight: bold;"><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" style="margin-right: 5px;">
                <label for="choice{{ forloop.counter }}" style="display: block; margin-bottom: 5px;">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <input type="submit" value="Vote" style= "background-color:green;color:white:; font-weight:bold; height:40px;width:100px; color:white;">

    </form>
<button style="height:40px;width:100px; color:white; margin-top:10px; background-color:blue;color:white; font-weight:bold;"onclick="window.location.href='{% url 'polls:index' %}'">Back</button>
</div>
<div style="height:80px; position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; font-size: 20px; font-weight: bold; background-color: blue; color: white;">
    <p style="margin-bottom:210px;">&copy; 2024 Sintayehu-dev. All rights reserved.</p>
</div>
</body>
</html>
